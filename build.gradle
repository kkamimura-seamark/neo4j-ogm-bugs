plugins {
	id 'io.franzbecker.gradle-lombok' version '1.11'
    id 'java-library'
}

group = 'jp.co.seamark.neo4j'
version = '0.0.1-SNAPSHOT'


repositories {
    jcenter()
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

dependencies {
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-data-neo4j', version:'1.5.10.RELEASE') {
		exclude(module: 'neo4j-ogm-http-driver')
    }
    compile group: 'org.neo4j', name: 'neo4j-ogm-embedded-driver', version:'2.1.+'
//    compile group: 'org.neo4j', name: 'neo4j-ogm-bolt-driver', version:'3.1.+'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version:'1.5.10.RELEASE'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.10.RELEASE') {
		exclude(module: 'commons-logging')
    }
    testCompile group: 'org.neo4j', name: 'neo4j', version:'3.1.+'
    
}



